build:
    environment:
        php: 7.2
    tests:
        override:
            - php-scrutinizer-run

filter:
    excluded_paths:
        - assets/
        - bin/
        - config/
        - public/
        - templates/
        - tests/
        - translations/
        - var/
    dependency_paths:
        - vendor/

checks:
    php: true

tools:
    external_code_coverage:
        timeout: 1800
        runs: 2
