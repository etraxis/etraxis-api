parameters:

    env(ETRAXIS_LOCALE): en

services:

    _defaults:
        autowire: true
        autoconfigure: true

    eTraxis\:
        resource: '../src/*'
        exclude: '../src/{Doctrine,Entity,Migrations,Kernel.php}'

    eTraxis\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
